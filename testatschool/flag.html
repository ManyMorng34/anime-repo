<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
    }
    .flag {
      width: 1000px;
      margin: auto;
    }
    .block {
      background-color: darkblue;
      height: 200px;
    }
    .block2 {
      height: 400px;
      background-color: red;
    }
    .block2 img {
      display: block;
      width: 500px;
      height: 320px;
      margin: auto;
    }
    img{
        display: inline;
        padding-top: 30px;
    }
  </style>
  <body>
    <main>
      <div class="flag block1 block"></div>
      <div class="flag block2">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Angkor_Wat_in_Flag_of_Cambodia.svg/800px-Angkor_Wat_in_Flag_of_Cambodia.svg.png"
          alt=""
        />
      </div>
      <div class="flag block3 block"></div>
    </main>
  </body>
</html>
